{% extends 'gestion/dashboard.html' %}
{% block content %}
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-primary">Stocks</h3>
    <a href="{% url 'ajouter_stock' %}" class="btn btn-primary rounded-pill px-4">
      <i class="bi bi-plus-lg me-1"></i> Ajouter un stock
    </a>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-bordered align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th>Nom</th>
          <th>Emplacement</th>
          <th style="width: 160px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for stock in stocks %}
        <tr>
          <td>{{ stock.nom }}</td>
          <td>{{ stock.emplacement }}</td>
          <td>
            <a href="{% url 'detail_stock' stock.id %}" class="btn btn-info btn-sm me-2">
              <i class="bi bi-eye"></i> Voir
            </a>
            <a href="{% url 'pdf_rapport_stock' stock.id %}" class="btn btn-danger btn-sm">
              <i class="bi bi-file-earmark-pdf"></i> PDF
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center fst-italic text-muted">Aucun stock.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
