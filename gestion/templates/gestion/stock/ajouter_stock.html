{% extends 'gestion/dashboard.html' %}
{% block content %}
<div class="container my-5">
  <div class="card shadow-sm border-0 rounded-4 mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h3 class="mb-4 fw-bold text-primary">
        <i class="bi bi-plus-circle me-2 text-primary"></i> Ajouter un stock
      </h3>

      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-12">
          <label for="nom" class="form-label fw-semibold">Nom</label>
          <input type="text" id="nom" name="nom" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="emplacement" class="form-label fw-semibold">Emplacement</label>
          <input type="text" id="emplacement" name="emplacement" class="form-control">
        </div>
        <div class="col-12 d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-primary rounded-pill px-4">
            <i class="bi bi-check-circle me-1"></i> Cr√©er
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
