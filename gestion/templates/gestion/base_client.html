<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Client - StockMaster{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #1e1e2f;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
    }
    .sidebar .brand {
      padding: 20px;
      font-size: 22px;
      background-color: #151525;
      text-align: center;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #343a40;
      color: white;
    }
    .main {
      margin-left: 220px;
      padding: 30px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="brand">StockMaster</div>
    <div class="text-center my-3">{{ request.user.client_profile.nom }} {{ request.user.client_profile.prenom }}</div>
    <div class="text-center mb-4">
  <img src="https://secure.gravatar.com/avatar/3a4fe3914947f15d8971ad36d20f13b3?s=192"
       alt="Avatar"
       class="rounded-circle"
       width="80"
       height="80">
  <p class="mt-2 fw-bold text-white">{{ request.user.client_profile.nom }} {{ request.user.client_profile.prenom }}</p>
</div>

    <a href="{% url 'dashboard_client' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="{% url 'modifier_profil' %}"><i class="bi bi-person-circle"></i> Modifier profil</a>
    <a href="{% url 'mes_commandes' %}"><i class="bi bi-bag-check"></i> Mes commandes</a>
    <a href="{% url 'produits_client' %}"><i class="bi bi-box"></i> Produits</a>
    <a href="{% url 'logout' %}" class="text-danger"><i class="bi bi-box-arrow-right"></i> DÃ©connexion</a>
  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
