<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion - StockMaster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://mecaluxfr.cdnwm.com/img/blog/gestion-stocks.1.17.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      color: #fff;
      text-align: center;
    }

    .login-glass h3 {
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffffffcc;
    }

    .tagline {
      font-size: 14px;
      color: #ffffffaa;
      margin-bottom: 25px;
    }
    .btn-orange {
    background-color: #f57c00;
    color: white;
    border: none;
  }
  .btn-orange:hover {
    background-color: #ef6c00;
  }
  </style>
</head>
<body>

  <div class="login-glass">
    <div class="logo-text">StockMaster</div>
    <div class="tagline"></div>
    <h3>Connexion</h3>
    <form method="POST">
      {% csrf_token %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" required>
      <input type="password" name="password" placeholder="Mot de passe" class="form-control" required>
     <button type="submit" class="btn btn-orange w-100">Se connecter</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
