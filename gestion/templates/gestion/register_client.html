<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://mecaluxfr.cdnwm.com/img/blog/gestion-stocks.1.17.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      color: #fff;
      text-align: center;
    }

    .register-glass h3 {
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
      box-shadow: none;
    }

    textarea.form-control {
      resize: none;
      height: 60px;
    }

    .btn-orange {
      background-color: #f57c00;
      color: white;
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .btn-orange:hover {
      background-color: #ef6c00;
    }
  </style>
</head>
<body>

  <div class="register-glass">
    <h3>Créer un compte client</h3>
    <form method="POST">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger text-start">
          {{ form.errors }}
        </div>
      {% endif %}


      <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required>

      <input type="password" name="password1" class="form-control" placeholder="Mot de passe" required>
      <input type="password" name="password2" class="form-control" placeholder="Confirmation du mot de passe" required>

      <input type="text" name="nom" class="form-control" placeholder="Nom" required>
      <input type="text" name="prenom" class="form-control" placeholder="Prénom" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      <input type="text" name="tel" class="form-control" placeholder="Téléphone" required>
      <textarea name="adresse" class="form-control" placeholder="Adresse" required></textarea>

      <button type="submit" class="btn btn-orange w-100">S'inscrire</button>
      <a href="{% url 'login' %}" class="btn btn-secondary w-100 mt-2">J'ai déjà un compte</a>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
