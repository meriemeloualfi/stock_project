<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .info {
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .label {
      font-weight: bold;
      color: #34495e;
    }

    .image-container {
      margin-top: 20px;
      text-align: center;
    }

    .image-container img {
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rapport du Produit</h1>

    <div class="info">
      <p><span class="label">Référence :</span> {{ produit.reference }}</p>
      <p><span class="label">Désignation :</span> {{ produit.designation }}</p>
      <p><span class="label">Prix :</span> {{ produit.prix }} DH</p>
      <p><span class="label">Quantité :</span> {{ produit.quantite }}</p>
      <p><span class="label">Fournisseur :</span> {{ produit.fournisseur.libelle }}</p>
    </div>

    {% if image_url %}
      <div class="image-container">
        <p><span class="label">Image :</span></p>
        <img src="{{ image_url }}" alt="Image du produit">
      </div>
    {% endif %}

  </div>
</body>
</html>
