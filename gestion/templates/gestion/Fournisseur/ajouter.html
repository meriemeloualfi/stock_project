{% extends "gestion/dashboard.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body">
      
      <!-- Titre -->
      <h4 class="mb-4 fw-bold text-primary">
        <i class="bi bi-person-plus-fill me-2 text-primary"></i> Ajouter un fournisseur
      </h4>

      <!-- Formulaire -->
      <form method="post" class="row g-3" novalidate>
        {% csrf_token %}
        
        <div class="col-md-6">
          <label for="libelle" class="form-label fw-semibold">Nom du fournisseur</label>
          <input type="text" id="libelle" name="libelle" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>

        <div class="col-md-6">
          <label for="tel" class="form-label fw-semibold">Téléphone</label>
          <input type="text" id="tel" name="tel" class="form-control">
        </div>

        <div class="col-12">
          <label for="adresse" class="form-label fw-semibold">Adresse</label>
          <textarea id="adresse" name="adresse" class="form-control" rows="2"></textarea>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'fournisseurs' %}" class="btn btn-outline-secondary rounded-pill px-4">
            <i class="bi bi-arrow-left me-1"></i> Annuler
          </a>
          <button type="submit" class="btn btn-primary rounded-pill px-4">
            <i class="bi bi-check-circle me-1"></i> Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
