
{% extends 'gestion/base_client.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow mx-auto" style="max-width: 600px;">
    <div class="card-header bg-dark text-white text-center">
      <h4>Modifier Mon Profil</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nom" class="form-label">Nom :</label>
          <input type="text" class="form-control" id="nom" name="nom" value="{{ client.nom }}" required>
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom :</label>
          <input type="text" class="form-control" id="prenom" name="prenom" value="{{ client.prenom }}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
        </div>
        <div class="mb-3">
          <label for="tel" class="form-label">Téléphone :</label>
          <input type="text" class="form-control" id="tel" name="tel" value="{{ client.tel }}">
        </div>
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse :</label>
          <textarea class="form-control" id="adresse" name="adresse">{{ client.adresse }}</textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
